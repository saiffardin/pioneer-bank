<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">


    <title>Pioneer Bank</title>
</head>

<body>

    <!-- 1st Page -->
    <div id="first-page">
        <h1 class="text-center pb-5">Welcome to Pioneer Bank</h1>

        <section class="container login-area">
            <h3>Log In</h3>
            <input class="form-control" type="email" name="" id="" placeholder="Email">
            <input class="form-control" type="password" name="" id="" placeholder="password">
            <button id="btn-enter" class="btn btn-success">Enter</button>

        </section>
    </div>

    <!-- 2nd Page -->

    <div class="container" id="second-page">
        <div class="row account d-flex justify-content-center">
            <!-- deposit -->
            <div class="col-md-4 ">
                <div class="status" id="deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="id-display-deposit">0</span></h2>
                </div>
            </div>

            <!-- withdraw -->
            <div class="col-md-4 ">
                <div class="status" id="withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="id-display-withdraw">0</span></h2>
                </div>
            </div>

            <!-- balance -->
            <div class="col-md-4 ">
                <div class="status" id="balance">

                    <h5>Balance</h5>
                    <h2>$ <span id="id-display-balance">100</span></h2>
                </div>
            </div>
        </div>


        <!-- deposit withdraw input -->
        <div class="row">
            <!-- deposit input -->
            <div class="col-md-6">

                <div class="user-input">
                    <h3>Deposit</h3>
                    <input class="form-control" type="text" name="" id="id-input-deposit" placeholder="$ amount you want to deposit">
                    <button class="btn btn-success" id="id-btn-deposit">Deposit</button>
                </div>
            </div>

            <!-- withdraw input -->
            <div class="col-md-6">
                <div class="user-input">
                    <h3>Withdraw</h3>
                    <input class="form-control" type="text" name="" id="id-input-withdraw" placeholder="$ amount you want to withdraw">
                    <button class="btn btn-success" id="id-btn-withdraw">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <!------------------------------------------------------->
    <!-- Bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- My JS -->
    <script src="index.js"></script>

</body>

</html>
